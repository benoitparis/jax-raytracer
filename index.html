
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0"> </script>
    <title>JAX Raytracer</title>
  </head>
  <body>
    <h4>JAX Raytracer</h4><hr/>
    <canvas id="jax-raytracer"></canvas>
    <script type="text/javascript">
      async function getOutput() {
        // tf.setBackend('cpu'); // OK
        // tf.setBackend('webgl'); // KO
        // tf.env().set('WEBGL_USE_SHAPES_UNIFORMS', true);
        const model = await tf.loadGraphModel('/model.json');
        console.log(tf.getBackend());
        console.log(tf.env());
        console.log(model);
        const x = tf.tensor([0, (Date.now() / 10000) % 1], [2]);
        console.log(x);
        console.log(x.dataSync());
        let result = model.predict(x);
        console.log(result.shape);
        console.log(result);
        console.log(result.dataSync());
        console.log(tf.memory());


        const canvas = document.getElementById("jax-raytracer");
        canvas.width = result.shape.width
        canvas.height = result.shape.height
        console.log(canvas.width);

        // const tensorA = tf.randomUniform([400, 400, 3]);
        // console.log(tensorA.shape);
        // const canvasA = document.getElementById("jax-raytracer");
        // canvasA.width = 400;
        // canvasA.height = 400;
        // await tf.browser.toPixels(tensorA, canvasA).then(() => {
        //   tensorA.dispose();
        //   console.log(
        //           "Make sure we cleaned up",
        //           tf.memory().numTensors
        //   );
        // });



        await tf.browser.toPixels(result, canvas);
        // requestAnimationFrame(getOutput)

      }
      getOutput();
    </script>
  </body>
</html>
